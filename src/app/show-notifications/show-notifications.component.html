

<div class="notificationTabe">
    <p-table [value]="notificationsArray" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Title</th>
                <th>Body</th>
                <th>Date</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-notification>
            <tr>
                <td>{{notification.title}} </td>
                <td>{{notification.body}}</td>
                <td>{{notification.createdAt}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
