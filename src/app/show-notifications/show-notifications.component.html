 
   
        <div class="container">
            <div class="row">
              <div class="col-3">
                </div>
                <div class="col-6">
                    <h4 style="text-align: center;">Delivered Notifications</h4>
                    <div class="notificationTabe">
                        <p-table [value]="notificationsArray" responsiveLayout="scroll">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Title</th>
                                    <th>Body</th>
                                    <th>Date</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-notification>
                                <tr>
                                    <td>{{notification.title}} </td>
                                    <td>{{notification.body}}</td>
                                    <td>{{notification.createdAt}}</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
              </div>
         </div>
