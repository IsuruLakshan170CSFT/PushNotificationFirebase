<p-toast></p-toast>
 <div class="container">
  <div class="row">
      <div class="col-4">
      </div>
      <div class="col-4  d-flex justify-content-center" >
        <div *ngIf="message;">
          <h3>{{ message.notification.title }}</h3>
          <h4>{{ message.notification.body }}</h4>
        </div>
        <div *ngIf="!message;">
        <h4 style="text-align: center;">User Login</h4>
        </div>
      </div>
   </div>

   <div class="row">
    <div class="col-4 ">
    </div>
    <div class="col-4 d-flex justify-content-center" >
      <input   [(ngModel)]="userName"  placeholder="Body">
    </div>
    </div>

    <div class="row">
      <div class="col-4">
      </div>
      <div class="col-4  justify-content-center">
      
        <br/>
          <p-progressBar [hidden]="isHiddenProgress" mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
        <br/>
          
        </div>
      </div>
      <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4 d-flex justify-content-center">

          <button type="submit" class="btn btn-primary" [hidden] ="isHiddenLogin" (click)="OnSaveToken()">Login</button>
          <button type="submit" class="btn btn-secondary" [hidden] ="isHiddenLogout" (click)="OnRemoveToken()">Log out</button>
             
          </div>
        </div>
      


  </div>
