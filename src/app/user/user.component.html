<div *ngIf="message;">
    <h1>{{ message.notification.title }}</h1>
    <h2>{{ message.notification.body }}</h2>
  </div>
  <div *ngIf="!message;">
   <h1>Notification Content</h1>
  </div>
  

  <button type="submit" class="btn btn-primary" [hidden] ="isHiddenLogin" (click)="OnSaveToken()">Login</button>
  <button type="submit" class="btn btn-secondary" [hidden] ="isHiddenLogout" (click)="OnRemoveToken()">Log out</button>
